<html>
  <head>
    <script src="bacon.js"> </script>
    <script type="text/javascript">
      var x = Bacon.interval(4000, 'x').take(2)
      var y = Bacon.interval(7000, 'y')
      var both = Bacon.When(
        [x, y], function(x,y) { return x + y },
        [x],    function(x) { return x })
      both.log()
    </script>
  </head>

</html>
